<!-- Galleries that have been recommended-->
<ul class="wrapper grid">
	<li ng-repeat="gallery in vm.recommendedGalleries"><a href="/#!/gallery/view/{{gallery._id}}"><i
			class="fa fa-video-camera"></i><i ng-if="gallery.youtubeVideoUrl" class="fa fa-picture-o"
											  aria-hidden="true"></i>
		<img ng-src="{{gallery.images[0].secure_url}}" alt="{{gallery.slug}}"></a></li>
</ul>
