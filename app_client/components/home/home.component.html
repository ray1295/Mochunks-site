<div class="header-section container row">
	<h2 class="section-title hidden-md hidden-lg">Recommended</h2>
	<div class="col-md-6 col-lg-8 col-xs-12" id="home-carousel">
		<div uib-carousel active="active" interval="3000" no-wrap="noWrapSlides" class="carousel slide">
			<a href="/#!/article/view/{{article._id}}" uib-slide ng-repeat="article in vm.recommendedArticles"
			   index="$index">
				<img class="header-section-img" ng-src="{{article.firstArticleImage.secure_url}}">
				<h3 class="arti-carousel-title">{{article.title}}</h3>
				<!--<p>{{article.description}}</p><h4>View Post</h4>-->
				<!--<p class="arti-carousel-title visible-xs">{{article.title}}</p>-->
			</a>
		</div>

	</div>

	<div class="col-md-6 col-lg-4 hidden-xs header-section-right">
		<webpisodes></webpisodes>
	</div>

	<br><br>

</div>

<div class="sub-article-list row hidden-xs">

	<!-- TODO: Rename this component to latest article or something related to its functionality -->
	<sub-article-list></sub-article-list>
</div>

<div class="about hidden-xs">
	<h2>About Us</h2>
	<p>MoChunks Tv is the home of the MoChunks Show. An innovative talk show featuring chunks of lifestyle,
		fashion,
		entertainment and relationships...</p>
	<br>
	<a href="#!aboutPage" class="button-it">Read More</a>
</div>

<div class="row article-listing">

	<div class="col-sm-8 col-xs-12">

		<div class="left-listing">

			<articles section=vm.articleSection></articles>

		</div>

	</div>

	<div class="col-sm-4 hidden-xs right-listing">
		
		<advert></advert>

	</div>

</div>
