<br><br>

<div>

	<div class="col-sm-9 col-md-9 col-lg-9">
		<!-- Repeat articles-->
		<div ng-repeat="article in vm.articles" ng-click="vm.showCompleteArticle()">
			<!-- Image-->
			<img src={{article.image.secure_url}}>
			<!-- Title-->
			<h2>{{article.title}}</h2>
			<!-- Quick description-->
			<p>{{article.description}}</p>
		</div>
	</div>

	<div class="col-sm-3 right-listing">

		<p class="ads">Advertisement</p>

		<mochunks-eventcide></mochunks-eventcide>

	</div>

</div>

<hr>
