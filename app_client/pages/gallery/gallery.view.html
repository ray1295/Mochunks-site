<div class="row main-gallery">
	<h2>{{vm.gallery.title}}</h2>

	<div class="col-md-8">
		<div uib-carousel active="active" interval="3000" no-wrap="noWrapSlides" style="height: auto;">
			<div uib-slide ng-repeat="image in vm.images" index="$index">
				<img ng-src="{{image.secure_url}}" alt="vm.gallery.caption" class="img-responsive">
			</div>
		</div>
	</div>

	<div class="col-md-4 col-sm-12 hidden-xs right-listing">
		<advert></advert>
	</div>
</div>

<div class="row">
	<div class="col-md-8 contains-text">

		<div ng-if="vm.gallery.caption" ng-bind-html="vm.gallery.caption"></div>
		<div ng-if="vm.gallery.content" ng-bind-html="vm.gallery.content"></div>

		<div class="row">
			<div class="col-sm-4" ng-repeat="image in vm.images">
				<img class="img-responsive" ng-src="{{image.secure_url}}" alt="vm.gallery.caption">
			</div>
		</div>

	</div>
</div>

<div class="row">
	<div class="col-xs-12 hidden-sm hidden-md hidden-lg right-listing">
		<advert></advert>
	</div>
</div>

<div class="row main-gallery" style="margin-bottom:20px">
	<div class="col-md-6">
		<div class="gallery-video embed-responsive embed-responsive-16by9" ng-if="vm.gallery.youtubeVideoUrl">
			<iframe class="embed-responsive-item" id="player" type="text/html"
					src="{{vm.video}}"
					frameborder="0"></iframe>
		</div>
	</div>
</div>
