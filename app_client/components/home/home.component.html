<div class="header-section row">
	<div class="col-md-6 col-lg-8 col-xs-12">

		<div uib-carousel active="active" interval="3000" no-wrap="noWrapSlides" class="carousel slide">
			<div  uib-slide ng-repeat="article in vm.recommendedArticles" index="$index">
				<img class="header-section-img" ng-src="{{article.firstArticleImage.secure_url}}">
				<button class="arti-carousel-title hidden-xs"><a href="/#!/article/view/{{article._id}}"><h3>{{article.title}}</h3><p>{{article.description}}</p><h4>View Post</h4></a></button>

			</div>
		</div>
		
	</div>

	<div class="col-md-6 col-lg-4 hidden-xs header-section-right">

	</div>

</div>
