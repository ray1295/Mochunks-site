<div class="row ac">
	<br><br>
	<h2 class="page-title">Ask Chunks</h2>
	<div class="col-sm-12">
		<form class="contact-form">
			<h3>Ask us a question</h3>
			<p>Complete the information below and we'll get back to you as soon as possible!</p>
			<p>Question subject *</p>
			<input type="text" required ng-model="vm.message.subject">
			<p>Enter your message *</p>
			<textarea type="text" required ng-model="vm.message.message"></textarea>
			<br>
			<input type="email" placeholder="*name@example.com" required ng-model="vm.message.email">
			<button class="button-it" type="submit" ng-click="vm.sendContactUsEmail()">Send</button>
		</form>
		<div class="right-listing">
			<advert></advert>
		</div>
	</div>
</div>
